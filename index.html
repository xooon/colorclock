<style id="jsbin-css">
* { margin: 0; padding: 0; }


html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Freckle Face', cursive;
  font-size: 100px;
  margin-top: -50px;
  color: #f0f4b0;
  border-radius: 25px;
  box-shadow: hsla(70, 70%, 70%, 5.8) 10px 1px 90px;
}





































</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;

  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();


















</script>
</body>
